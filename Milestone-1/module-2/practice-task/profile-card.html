<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <style>
      * {
        margin: 0;
      }
      .card {
        background-color: aquamarine;
        width: 350px;
        padding: 25px;
        border-radius: 10px;
        text-align: center;
      }
      .profile-img {
        width: 50%;
        border-radius: 50%;
      }
      .name {
        font-size: 40px;
      }
      .details {
        font-size: 18px;
      }
      .btn {
        margin-top: 25px;
        padding: 10px 40px;
        font-size: 18px;
        border: none;
        background-color: black;
        color: white;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="profile-img" src="img/speacker.png" alt="" />
      <h2 class="name">Ariful Islam</h2>
      <p class="details">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque
        distinctio dolores nihil error? Aspernatur, officiis!
      </p>
      <button class="btn">Read More</button>
    </div>
  </body>
</html>
